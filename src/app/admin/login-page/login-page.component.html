<form class="card" formGroup="form" (ngSubmit)="submit()">
    <h2>Log in to the admin panel</h2>
    
    <div
        class="form-control"
        [ngClass]="{ invalid: form.get('email')?.touched && form.get('email')?.invalid }"
    >
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email">
        <div
            *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
            class="validation"
        >
            <small *ngIf="form.get('email')?.errors?.['required']">Fill in the email</small>
            <small *ngIf="form.get('email')?.errors?.['email']">Incorrect email form</small>
        </div>
    </div>
    
    <div
        class="form-control"
        [ngClass]="{ invalid: form.get('password')?.touched && form.get('password')?.invalid }"
    >
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password">
        <div
            *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
            class="validation"
        >
            <small *ngIf="form.get('password')?.errors?.['required']">Password is empty/incorrect</small>
            <small
                *ngIf="form.get('password')?.errors?.['minlength']"
            >
            Password should be not less than {{form.get('password')?.errors?.['minlength'].requiredLength}} symbols.
            Now {{form.get('password')?.errors?.['minlength'].actualLength}}
            </small>
        </div>
    </div>
    
    <button
        type="submit"
        class="btn btn-primary"
    >Submit</button>
    <!-- [disabled]="form.invalid" -->
</form>
